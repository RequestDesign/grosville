<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="./assets/fonts/Montserrat.woff2" as="font" type="font/woff2" crossorigin="">
    <link rel="preload" href="./assets/fonts/Inter.woff2" as="font" type="font/woff2" crossorigin="">
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        @font-face {
            font-family: 'Montserrat';
            src: local('Montserrat'),
                url('./assets/fonts/Montserrat.woff2') format('woff2');
            /*   font-weight: 400; */
            font-style: normal;
            font-display: swap;
        }


        @font-face {
            font-family: 'Inter';
            src: local('Inter'),
                url('./assets/fonts/Inter.woff2') format('woff2');

            /*     font-weight: 400; */
            font-style: normal;
            font-display: swap;
        }

        /*   @font-face {
      font-family: 'Inter';
      src: local('Inter'),
        url('./assets/fonts/Inter.woff2') format('woff2');

      font-weight: 400;
      font-style: normal;
      font-display: swap;
    } */
    </style>
    <title>само напишется</title>
</head>

<body>
    <div class="wrapper">
        <include src="./components/_header.html"></include>
        <main>
            <section class="catalogDetailTop ">
                <div class="container mobile catalogDetailTop__mobName">
                    <p class="txt15 txt-up col-grey200 ">кв 2027</p>
                    <p class="tl2 ">
                        название мобила
                    </p>
                </div>
                <div class="catalogDetailTop__big catalogDetailTop__newbuild container">

                    <div class="swiper catalogDetailTop__newbuild-swiper">
                        <ul class="swiper-wrapper">
                            <li class="swiper-slide catalogDetailTop__el">
                                <img src="./assets/images/catalog-detail-1.png"
                                    data-src="./assets/images/catalog-detail-1.png" data-fancybox="catalogDetail"
                                    alt="">
                            </li>
                            <li class="swiper-slide catalogDetailTop__el">
                                <img src="./assets/images/catalog-detail-2.png"
                                    data-src="./assets/images/catalog-detail-2.png" data-fancybox="catalogDetail"
                                    alt="">
                            </li>
                            <li class="swiper-slide catalogDetailTop__el">
                                <img src="./assets/images/catalog-detail-1.png"
                                    data-src="./assets/images/catalog-detail-1.png" data-fancybox="catalogDetail"
                                    alt="">
                            </li>

                        </ul>
                    </div>
                    <ul class="catalogDetailTop__newbuild-links txt16">
                        <li class="catalogDetailTop__newbuild-links-el">
                            слайд 1
                        </li>
                        <li class="catalogDetailTop__newbuild-links-el">
                            слайд 2
                        </li>
                        <li class="catalogDetailTop__newbuild-links-el">
                            слайд 3
                        </li>
                    </ul>
                </div>

                <div class="catalogDetailTop__info">
                    <p class="txt15 txt-up col-grey200 desktop">кв 2027</p>
                    <h1 class="tl2 desktop">
                        название комп
                    </h1>
                    <ul class="catalogDetailTop__info-tags txt13">
                        <li class="catalogDetailTop__info-tags-el">tag name</li>
                        <li class="catalogDetailTop__info-tags-el">tag name</li>
                    </ul>
                    <ul class="catalogDetailTop__info-stats">
                        <!-- 
                        еще есть картинки
                        спальни- bed.svg (кароватка)
                        санузел- bath.svg
                        -->
                        <li class="catalogDetailTop__info-stats-el">
                            <svg>
                                <use xlink:href="assets/images/icons/sprites.svg#size" />
                            </svg>
                            <p class="catalogDetailTop__info-stats-el-val tl3">228 m<sup>2</sup></p>
                            <p class="catalogDetailTop__info-stats-el-key txt16 col-grey200">площадь</p>
                        </li>
                        <li class="catalogDetailTop__info-stats-el">
                            <svg>
                                <use xlink:href="assets/images/icons/sprites.svg#height" />
                              </svg>
                            <p class="catalogDetailTop__info-stats-el-val tl3">228 m<sup>2</sup></p>
                            <p class="catalogDetailTop__info-stats-el-key txt16 col-grey200">высота</p>
                        </li>
                        <li class="catalogDetailTop__info-stats-el">
                            <svg>
                                <use xlink:href="assets/images/icons/sprites.svg#power" />
                              </svg>
                            <p class="catalogDetailTop__info-stats-el-val tl3">228 m<sup>2</sup></p>
                            <p class="catalogDetailTop__info-stats-el-key txt16 col-grey200">мощность</p>
                        </li>
                        <li class="catalogDetailTop__info-stats-el">
                            <svg>
                                <use xlink:href="assets/images/icons/sprites.svg#floor" />
                              </svg>
                            <p class="catalogDetailTop__info-stats-el-val tl3">228 m<sup>2</sup></p>
                            <p class="catalogDetailTop__info-stats-el-key txt16 col-grey200">этаж</p>
                        </li>
                    </ul>
                    <p class="tl2">2000 00</p>
                    <p class="txt16 col-grey200">2000 00 m/ <sup>2</sup></p>

                    <div class="catalogDetailTop__info-btns">
                        <button class="btn-primary ">
                            <span class="btn-primary__text">

                            </span>
                            <span class="btn-primary__text">
                                забронировать
                            </span>
                            <span class="btn-primary__icon _arrow">
                            </span>
                        </button>

                        <button class="btn-primary " data-modal="request" data-submit_type="help">
                            <span class="btn-primary__text">
                                Заказать
                            </span>
                            <span class="btn-primary__text">
                                консультацию
                            </span>
                            <span class="btn-primary__icon _call">
                            </span>
                        </button>
                    </div>

                </div>
            </section>
            <!--  -->
            <include src="./components/_catalogDetailAdv.html"></include>

            <!--  -->
            <include src="./components/_recomendation.html"></include>
        </main>
        <include src="./components/_footer.html"></include>
    </div>


</body>

</html>
